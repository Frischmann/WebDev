<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>framesets</title>
        <frameset cols="140, *" border="1">
            <frameset rows = "30, 150">
                <frame src="logo.html" scrolling="no">
                <frame src="menu.html" scrolling="no">
            </frameset>
        
            <frameset rows = "*, 120">
                <iframe src="content.html" name="cont" frameborder="0" allowfullscreen></iframe>
                <iframe src="contacts.html" scrolling="no"></iframe>
            </frameset>
        </frameset>
    </head>
</html>
