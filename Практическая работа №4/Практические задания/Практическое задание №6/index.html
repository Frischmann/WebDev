<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .box {
        display: flex;
        align-items: flex-end;
        flex-direction: row;
        justify-content: flex-start;
        position: relative;

        width: 350px;
        margin: 30px auto;
        font-weight: bold;
      }

      .box .ten {
        height: 35px;
        background: #ed1c24;
        margin-right: 5px;
      }

      .box .twenty {
        height: 75px;
        background: #ff7f27;
        margin-right: 5px;
      }

      .box .fifty {
        height: 100px;
        background: #fff200;
        margin-right: 5px;
      }

      .box .seventy {
        height: 150px;
        background: #b5e61d;
        margin-right: 5px;
      }

      .box .hundred {
        height: 200px;
        background: #22b14c;
        margin-right: 5px;
      }

      .box p {
        margin: -20px auto;
      }
    </style>
    <title>Практическое задание №6</title>
  </head>
  <body>
    <div class="box">
      <div class="ten"><p>10%</p></div>
      <div class="twenty"><p>25%</p></div>
      <div class="fifty"><p>50%</p></div>
      <div class="seventy"><p>75%</p></div>
      <div class="hundred"><p>100%</p></div>
    </div>
  </body>
</html>
