<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практическое задание №2</title>
    <style>
      #a {
        font-family: system-ui;
        text-decoration: underline;
        color: orangered;
      }

      #a::selection {
        color: #ff0;
        background: #000;
      }

      #b {
        font-family: cursive;
        text-decoration: line-through;
        color: orange;
      }

      #c {
        font-family: sans-serif;
        text-decoration: overline;
        color: yellow;
      }

      #d {
        text-decoration: underline;
        text-decoration-style: double;
        color: yellowgreen;
        font-size: 25px;
      }

      #e {
        text-decoration: underline;
        text-decoration-style: dotted;
        color: lightskyblue;
        font-size: 20px;
      }

      #f {
        text-decoration: underline;
        text-decoration-style: wavy;
        color: blue;
        text-decoration-color: brown;
        font-size: 15px;
      }

      #g {
        text-decoration: underline;
        text-decoration-style: dashed;
        text-decoration-color: fuchsia;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <ol>
      <li id="a">К<br />Красный</li>
      <li id="b">О<br />Оранжевый</li>
      <li id="c">Ж<br />Жёлтый</li>
      <li id="d">З<br />Зелёный</li>
      <li id="e">Г<br />Голубой</li>
      <li id="f">С<br />Синий</li>
      <li id="g">Ф<br />Фиолетовый</li>
    </ol>
  </body>
</html>
