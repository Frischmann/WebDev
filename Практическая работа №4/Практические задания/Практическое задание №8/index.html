<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: space-between;
        margin: 30px;
        color: white;
      }

      .d1 {
        background: chocolate;
        width: 80px;
        height: 80px;

        transform: rotate(15deg);
      }

      .d2 {
        background: green;
        width: 80px;
        height: 80px;

        transform: scale(2, 0.5);
      }

      .d3 {
        background: blue;
        width: 80px;
        height: 80px;

        transform: rotate(0.5turn);
      }

      .d4 {
        background: darkorchid;
        width: 80px;
        height: 80px;

        transform: skew(30deg, 20deg);
      }

      .d5 {
        background: red;
        width: 80px;
        height: 80px;

        transform: translateX(10px) rotate(10deg) translateY(5px);
      }
    </style>
    <title>Практическое задание №8</title>
  </head>
  <body>
    <div class="d1">Первый куб</div>
    <div class="d2">Второй куб</div>
    <div class="d3">Третий куб</div>
    <div class="d4">Четвертый куб</div>
    <div class="d5">Пятый куб</div>
  </body>
</html>
