<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .b {
        width: 150px;
        height: 50px;
        border: 4px solid #000;
        margin-bottom: 10px;
        position: relative;
      }
      .b::before,
      .b::after {
        content: "";
        position: absolute;
      }
      .b::after {
        width: 10px;
        height: 20px;
        background: #000;
        right: -10px;
        top: 15px;
      }
      .b::before {
        height: 100%;
      }
      .low::before {
        width: 33%;
        background: #ed1c24;
      }
      .medium::before {
        width: 66%;
        background: #ffc60b;
      }
      .high::before {
        width: 100%;
        background: #00a055;
      }
    </style>
    <title>Практическое задание №4</title>
  </head>
  <body>
    <div class="b low"></div>
    <div class="b medium"></div>
    <div class="b high"></div>
  </body>
</html>
