<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практическое задание №1</title>
    <style>
      #q1 {
        /* Левая одиночная и правая одиночная кавычки */
        color: dodgerblue;
        font-family: cursive;
        quotes: "\2018""\2019";
      }
      #q2 {
        /* Нижняя одиночная кавычка */
        color: orangered;
        font-family: serif;
        quotes: "\201A""\201A";
      }
      #q3 {
        /* Левая и правая двойные кавычки */
        color: darkviolet;
        font-family: sans-serif;
        quotes: "\201C""\201D";
      }
      #q4 {
        /* Нижняя двойная кавычка */
        color: firebrick;
        font-family: Georgia, serif;
        quotes: "\201E""\201E";
      }
      #q5 {
        /* Левая и правая двойные угловые кавычки */
        quotes: "\00AB""\00BB";
      }
    </style>
  </head>
  <body>
    <div id="q1">
      <p><q>Левая одиночная и правая одиночная кавычки</q></p>
    </div>
    <div id="q2">
      <p><q>Нижняя одиночная кавычка</q></p>
    </div>
    <div id="q3">
      <p><q>Левая и правая двойные кавычки</q></p>
    </div>
    <div id="q4">
      <p><q>Нижняя двойная кавычка</q></p>
    </div>
    <div id="q5">
      <p><q>Левая и правая двойные угловые кавычки</q></p>
    </div>
  </body>
</html>
