<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5.4</title>
  </head>
  <body>
    <a style="display: block" href="https://www.google.ru/?gws_rd=ssl"
      >Google</a
    >
    <a style="display: block" href="https://www.youtube.com/?gl=PL">YouTube</a>
    <a style="display: block" href="https://vk.com/feed">ВКонтакте</a>
    <button style="display: block; margin-top: 1%" onclick="getUrl()">
      Нажмите на меня!
    </button>
    <script>
      var link1, link2, link3;

      function saveUrl() {
        link1 = document.body.children[0];
        link2 = document.body.children[1];
        link3 = document.body.children[2];
      }

      function getUrl() {
        saveUrl();
        link1.innerHTML = `${link1.innerHTML} (${link1.href})`;
        link2.innerHTML = `${link2.innerHTML} (${link2.href})`;
        link3.innerHTML = `${link3.innerHTML} (${link3.href})`;
      }
    </script>
  </body>
</html>
