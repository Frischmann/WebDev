<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 14</title>
  </head>
  <body>
    <div id="contents"></div>

    <script>
      contents.innerHTML =
        '<a style="display: block" href="https://www.google.ru/?gws_rd=ssl">Google</a><a style="display: block" href="https://www.youtube.com/?gl=PL"><i>YouTube</i></a><a style="display: block" href="https://vk.com/feed">ВКонтакте</a>';

      function redir(e) {
        action = confirm("Вы точно хотите покинуть эту страницу?")
          ? true
          : e.preventDefault();
      }

      function fnLis(e) {
        switch (e.target.tagName.toLowerCase()) {
          case "a":
            redir(e);
            break;
          default:
            break;
        }
      }

      document.body.addEventListener("click", fnLis);
    </script>
  </body>
</html>
