<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическое задание №2. Задача 2</title>
    <style>
        img {
            margin: 100px 100px;
            transition: 2s;
            box-shadow: 50px 0 30px black, 0 50px 30px red, -50px 0 30px yellow, 0 -50px 50px cyan
        }
    </style>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function changeColor(x) {
            x.style.boxShadow = "50px 0 30px " + getRandomColor() + ", 0 50px 30px " + getRandomColor() + ", -50px 0 30px "+ getRandomColor() + ", 0 -50px 50px "+ getRandomColor();
        }
    </script>
</head>
<body>
    <img src="owl.jpg" alt="Owl" width="500px" onmouseenter="changeColor(this)">
</body>
</html>
